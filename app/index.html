<!doctype html>
<html ng-app="irtApp">
    <head>
        <title>Item Response Theory App</title>


        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css">
        <link rel="stylesheet" href="app.css">

        <script src="/node_modules/angular/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.1/Chart.js"></script>
        <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.js"></script>

        <script src="app.js"></script>

        <script src="components/logistic/logistic.js"></script>
        <script src="components/BKT/BKT.js"></script>


    </head>
    <body>

        <main>

            <h1>Statistical Models for Education</h1>

            <nav ng-init="mode = 'bkt'">
                <button ng-click="mode = 'bkt'">Bayesian Knowledge Tracing</button>
                <button ng-click="mode = 'irt-logistic'">Item Response Theory</button>
            </nav>

            <section class="row" ng-if="mode == 'bkt'">
                <bkt class="block block-50"></bkt>
            </section>

            <section class="row" ng-if="mode == 'irt-logistic'">
                <irt-logistic class="block block-50"></irt-logistic>
            </section>


            <!-- <section class="row">
                <irt-logistic class="block block-50"></irt-logistic>
            </section> -->
            <!-- <section class="row">
                <bkt class="block block-50"></bkt>
            </section> -->

        </main>

    </body>
</html>
